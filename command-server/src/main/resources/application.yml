server:
  port: 8084
  servlet:
    context-path: /command-sample/api
spring:
  application:
    name: command-server

  data:
    mongodb:
      host: localhost
      port: 27017

axon:
  distributed.enabled: false
  kafka:
    client-id: sample-producer
    default-topic: axon-events
    producer:
      bootstrap-servers: localhost:9092
      retries: 5
      transaction-id-prefix: sample-eventstx
    properties:
      request:
        timeout:
          ms: 4000
  serializer:
    general: jackson
    events: jackson
    messages: jackson
  snapshot:
    trigger:
      threshold:
        sample-events: 3